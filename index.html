<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>99 bottles</h1>
  
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    
  </div>  
</nav>
<script>
    var numberOfBottles = 99

    while (numberOfBottles > 0) {
        var bottleWord = "bottles";
        if (numberOfBottles === 1) {
            var bottleWord = "bottle";
        } else if (numberOfBottles === 0){
            numberOfBottles.push("No more bottles of beer on the wall");
        }
        console.log(numberOfBottles + "" + bottleWord+ " of beer on the wall, " + numberOfBottles + "" + bottleWord + " of beer ");
        console.log("Take one down, pass it around");
        numberOfBottles--;
        console.log(numberOfBottles + "" + bottleWord +" of beer on the wall");
    }
  for (beer=99;beer>=1;beer--)
    document.write(beer + "bottles of beer on the wall," + (beer-1) + " bottles of beer on the wall. " + "<br><br>");
</script>


</body>
</html>
